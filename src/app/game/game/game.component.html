<button id="create-room-button" mat-raised-button color="primary" (click)="backToInfo()">Выйти к комнатам</button>

<mat-card class="game-card-wrapper main-game-card flex" >

<div class="timer">
  <header class="card-header">До конца хода: </header>
  {{this.timer}}
</div>
<br>

<div class="player-role-wrapper">
  <header class="card-header">Ваша роль: </header>
  {{this.role}}
</div>
</mat-card>



<br>
<div class="player-container">
  <mat-card [class.player-card-current]="player.login==currentMover" class="player-card" *ngFor="let player of players">
    <mat-card-header>{{player.orderNumber}}</mat-card-header>
    <mat-label >{{player.login}}</mat-label>
    <mat-label >{{player.id}}</mat-label>
  </mat-card>
</div>
<br>

<div class="card-container">
  <mat-card [class.it]="cardInHand.title=='Нечто'" class="card" [style.background-image]="cardInHand.cardImg" title="{{cardInHand.cardTitle}}" *ngFor="let cardInHand of cardsInHands">
  </mat-card>
</div>
