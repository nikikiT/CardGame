<div class="buttons-container flex right-panel"><button id="create-room-button" mat-raised-button color="primary" (click)="backToInfo()">Выйти к комнатам</button>

  <button class="apply-effect" mat-raised-button color="primary" (click)="backToInfo()">Применить эффект</button></div>


<mat-card class=" main-game-card flex" >

<div class="timer">
  <header class="card-header">До конца хода: </header>
  {{this.timer}}
</div>

<div class="player-role-wrapper">
  <header class="card-header">Ваша роль: </header>
  {{this.role}}
</div>
</mat-card>

<div class="message">
  <h3 class="card-header">Последнее действие: </h3>
  {{this.message}}
</div>



<br>
<div class="player-container">
  <mat-card [class.player-card-current]="player.login==currentMover" title="{{player.id}}" class="player-card" *ngFor="let player of players">
    <mat-card-header>{{player.orderNumber}}</mat-card-header>
    <mat-label >{{player.login}}</mat-label>
  </mat-card>
</div>
<br>

<div class="card-container">
  <mat-card [class.it]="cardInHand.cardTitle=='Нечто'" class="card"  (click)="pickCard(cardInHand)" [style.background-image]="cardInHand.cardImg" title="{{cardInHand.cardTitle}}" *ngFor="let cardInHand of cardsInHands">
  </mat-card>

</div>
