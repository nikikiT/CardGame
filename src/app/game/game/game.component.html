<div class="buttons-container flex right-panel">
  <button id="create-room-button" mat-raised-button color="primary" (click)="backToInfo()">Выйти к комнатам</button>
</div>

<mat-card class=" main-game-card" >
<div class="flex">
  <div class="timer">
    <header class="card-header">До конца хода </header>
<!--    {{trunc(this.timer / 3600)}}:{{trunc(this.timer / 60  % 60)}}:{{trunc(this.timer / 60 / 60 % 60)}}-->
    {{timer}}
  </div>

  <div class="player-role-wrapper">
    <header class="card-header">Ваши логин и роль </header>
    {{this.userLogin}} - {{this.role}}
  </div>
</div>

  <div class="message">
    <h3 class="card-header">Последнее действие </h3>
    <span>{{this.message}}</span>
  </div>
</mat-card>

<div class="flex for-effect-card">
  <ng-container *ngIf="effectOnMe">
  <div [hidden]="helper.getImageOfCard(this.effectOnMe.title)==''">
    <h3 style="color:white;" >Сыгранная на вас карта</h3>
    <mat-card class="effect-card" [style.background-image]="helper.getImageOfCard(this.effectOnMe.title)" title="{{this.effectOnMe.title}}" >
    </mat-card>
    <button style="margin-top: 15px" mat-raised-button color="primary" (click)="applyEffect()">Применить эффект</button>
  </div>
  </ng-container>

  <div [hidden]="lockedDoor==''">
    <mat-card class="closed-doors-info">
      <h3 style="color:white;">Заколоченные двери</h3>
      справа от {{this.lockedDoorLogin}}
    </mat-card>
  </div>
</div>

<div [hidden]="this.whiskeyCardLogin==''" class="whiskey-wrapper">
  <h3 [hidden]="this.whiskeyCardLogin==''" style="color:white;" >Карты сыгравшего виски {{this.whiskeyCardLogin}}</h3>
  <div class="flex">
    <ng-container *ngIf="whiskeyCards">
      <mat-card class="whiskey-card" [style.background-image]="whiskeyCard.cardImg" title="{{whiskeyCard.cardTitle}}}" *ngFor="let whiskeyCard of whiskeyCards">
      </mat-card>
    </ng-container>
  </div>

</div>


<div class="player-container">
  <mat-card [class.player-card-current]="player.login==currentMover" title="{{player.id}}" class="player-card" *ngFor="let player of players">
    <mat-card-header>{{player.orderNumber}}</mat-card-header>
    <mat-label >{{player.login}}</mat-label>
  </mat-card>
</div>

<div class="card-container">
  <mat-card style="cursor: grab" class="card"  (click)="pickCard(cardInHand)" [style.background-image]="cardInHand.cardImg" title="{{cardInHand.cardTitle}} {{cardInHand.cardNumber}}" *ngFor="let cardInHand of cardsInHands">
  </mat-card>
</div>
